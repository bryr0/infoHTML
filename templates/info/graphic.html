<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>INFORME</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/timeline.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
    body {
        background: #687281;
        padding-top: 10px;
        padding-bottom: 10px;
        box-sizing: border-box;
    }

    .highcharts-label {
        opacity: 1 !important

    .highcharts-tooltip {
        opacity: 1 !important
    }

    .bg {
        background: white;
        margin-bottom: 10px;
    }

    header .page-header-title {
        color: #0061f2;
    }

    .row .graphic {
        border-radius: 5px !important;
        -webkit-box-shadow: 4px 3px 5px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 4px 3px 5px 0px rgba(0, 0, 0, 0.75);

    svg{
    	margin-top:-5px;

</head>

<body>
    <div class="container">
        <a href="/" style="text-decoration:none;color:#7cb5ec;">
            <h1 class="btn btn-primary btn-lg"><i class="fa fa-undo "></i> Return</h1>
        </a>
    </div>
    <div class="container rounded bg">

        <header>
            <h1 class="page-header-title text-center"></h1>
            <div class="page-header-subtitle text-center">DATABASE ORACLE GRAPHIC MONITORIG FOR <b>HTML</b> FILES.</div>
        </header>
         <div class="row">
            <div id="container" class="col graphic"></div>
        </div>

        <div class="row">
            <div id="SGA" class="col graphic"></div>
            <div id="ESTADO_CONEXION" class="col graphic"></div>
        </div>
        <div class="row">
            <div id="ESTADISTICAS_CONEXION" class="col graphic"></div>
            <div id="TABLE_SPACE" class="col graphic"></div>
        </div>
        <div class="row">
            <div id="DBSIZE" class="col graphic"></div>
            <div id="HIT_RATIO" class="col graphic"></div>
        </div>
        <div class="row">
            <div id="SHARED_SQL" class="col graphic"></div>
            <div id="DDD" class="col graphic"></div>
        </div>
    </div>
    <div class="container">
        <a href="/" style="text-decoration:none;color:#7cb5ec;">
            <h1 class="btn btn-primary btn-lg"><i class="fa fa-undo "></i> Return</h1>
        </a>
    </div>

    <script>

    {% if data %}
        json = {{ data | safe }};
    {% else %}
        json = "";
    {% endif %}


    var EXP = false;
    var timeE = 1;
    DATAN = json["new"];
    REP06 = DATAN["REP06"];
    REP13 = DATAN["REP13"];
    REP16 = DATAN["REP16"];
    REP08 = DATAN["REP08"];
    REP09 = DATAN["REP09"];
    REP23 = DATAN["REP23"];
    REP24 = DATAN["REP24"];
    REP25 = DATAN["REP25"];
    MONTH_N = DATAN["date"];

    DATAO = json["old"];
    REP06_ = DATAO["REP06"];
    REP13_ = DATAO["REP13"];
    REP16_ = DATAO["REP16"];
    REP08_ = DATAO["REP08"];
    REP09_ = DATAO["REP09"];
    MONTH_O = DATAO["date"];
    TITLE = `<i class="fa fa-server" style="color:#28a745;"> ${json["servername"].toUpperCase()} </i> <i class="fa fa-database" style="color:#0061f2;"> ${json["dbname"].toUpperCase()}</i>`;

    TITLE = `<span style="color:#28a745;"><svg style="width:18px;height:18px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="server" class="svg-inline--fa fa-server fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M480 160H32c-17.673 0-32-14.327-32-32V64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm112 248H32c-17.673 0-32-14.327-32-32v-64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm112 248H32c-17.673 0-32-14.327-32-32v-64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24z"></path></svg> ${json["servername"].toUpperCase()}</span><span style="color:#0061f2;">
    <svg  style="width:18px;height:18px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="database" class="svg-inline--fa fa-database fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M448 73.143v45.714C448 159.143 347.667 192 224 192S0 159.143 0 118.857V73.143C0 32.857 100.333 0 224 0s224 32.857 224 73.143zM448 176v102.857C448 319.143 347.667 352 224 352S0 319.143 0 278.857V176c48.125 33.143 136.208 48.572 224 48.572S399.874 209.143 448 176zm0 160v102.857C448 479.143 347.667 512 224 512S0 479.143 0 438.857V336c48.125 33.143 136.208 48.572 224 48.572S399.874 369.143 448 336z"></path></svg> ${json["dbname"].toUpperCase()}</span>`;

    $("header h1").html(TITLE);

    function bytesToSize(bytes, separator = '', postFix = '') {
        if (bytes) {
            const sizes = [ 'MB', 'GB', 'TB'];
            const i = Math.min(parseInt(Math.floor(Math.log(bytes) / Math.log(1024)), 10), sizes.length - 1);
            return `${(bytes / (1024 ** i)).toFixed(i ? 1 : 0)}${separator}${sizes[i]}${postFix}`;
        }
        return 'n/a';
    }



    var TOTAL = REP06["sum"][0],
        MAX = 1;
    SGA = [];

    delete REP06["sum"];

    for (let x in REP06) {
        let i = parseInt(REP06[x][0]);
        let j = parseInt(REP06_[x][0]);

        MAX = MAX < i ? i : MAX;
        MAX = MAX < j ? j : MAX;

        SGA.push({ name: x, data: [j, i] });
    }

    MAX = MAX + ((70 / 100) * MAX);

    Highcharts.chart('SGA', {
        chart: {
            type: 'bar',
            events: {
                load: function() {
                    var ch = this;
                    setTimeout(function() {
                        if (EXP) ch.exportChart();
                    }, 1);
                }
            }
        },
        title: {
        	useHTML: true,
            text:TITLE,
            
        },
        subtitle: {
        	text: 'TAMAÑO ASIGNADO AL SGA'
    	},
    	exporting: {
    		allowHTML: true,
		    filename: 'TAMAÑO ASIGNADO AL SGA',
		},

        xAxis: {
            categories: [MONTH_O, MONTH_N],
        },
        yAxis: {
            min: 0,
            max: MAX,
            title: {
                text: 'MB',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: 'MB'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -10,
            y: 40,
            floating: true,
            borderWidth: 1,
            backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: SGA
    });



    MAX = 1;
    EC = [];
    timeE = timeE + 5;

    for (let x in REP08) {
        let i = parseInt(REP08[x][0]);
        let j = parseInt(REP08_[x][0]);

        MAX = MAX < i ? i : MAX;
        MAX = MAX < j ? j : MAX;

        EC.push({ name: x, data: [j, i] });
    }


    MAX = MAX + ((70 / 100) * MAX);
    Highcharts.chart('ESTADO_CONEXION', {
        chart: {
            type: 'bar',
            events: {
                load: function() {
                    var ch = this;
                    setTimeout(function() {
                        if (EXP) ch.exportChart();
                    }, timeE);
                }
            }
        },
        title: {
        	useHTML: true,
            text:TITLE,
            
        },
        subtitle: {
        	text: 'ESTADO DE LAS CONEXIONES'
    	},
    	exporting: {
    		allowHTML: true,
		    filename: 'ESTADO DE LAS CONEXIONES',
		},
        xAxis: {
            categories: [MONTH_O, MONTH_N],
        },
        yAxis: {
            min: 0,
            max: MAX,
            title: {
                text: ' Cantidad',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        /*    tooltip: {
                valueSuffix: ' MB'
            },*/
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -10,
            y: 40,
            floating: true,
            borderWidth: 1,
            backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: EC
    });


    MAX = 1,
        CESC = [],
        BESC = [],
        NESC = [];
    timeE = timeE + 5;


    for (let x in REP09) {
        let i = parseInt(REP09[x][0]);
        let j = parseInt(REP09_[x][0]);
        MAX = MAX < i ? i : MAX;
        MAX = MAX < j ? j : MAX;
        NESC.push(x);
        CESC.push(i)
        BESC.push(j);
    }

    MAX = MAX + ((17 / 100) * MAX);

    Highcharts.chart('ESTADISTICAS_CONEXION', {
        chart: {
            type: 'column',
            events: {
                load: function() {
                    var ch = this;
                    setTimeout(function() {
                        if (EXP) ch.exportChart();
                    }, timeE);
                }
            }
        },
        credits: {
            enabled: false
        },

        title: {
        	useHTML: true,
            text:TITLE,
            
        },
        subtitle: {
        	text: 'ESTADISTICAS DE USO DE LAS CONEXIONES '
    	},
        xAxis: {
            categories: NESC,
            crosshair: true,
            labels: {
                style: {
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            allowDecimals: false,
            max: MAX,
            title: {
                enabled: true,
                text: '<b>Cantidad De Conexiones</b>',
                style: {
                    fontWeight: 'normal'
                }
            }
            //tickInterval: 10,
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px;font-weight:bolder;color:#0095ff">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        shared: true,
        exporting: {
            enabled: true,
            filename: 'ESTADISTICAS DE USO DE LAS CONEXIONES ',
            allowHTML: true,
            chartOptions: {
                xAxis: {
                    labels: {
                        style: {
                            fontSize: '12px'
                        }
                    },
                },
                yAxis: {
                    labels: {
                        style: {
                            fontSize: '12px'
                        }
                    },
                }
            }
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: MONTH_O,
            data: BESC,
            //color: "#979da2",
            dataLabels: {
                align: 'center',
                format: '{point.y:.0f}',
                enabled: true,
                style: {
                    fontSize: '12px',
                }
            }

        }, {
            name: MONTH_N,
            data: CESC,
            //color: "#37c059",
            dataLabels: {
                align: 'center',
                format: '{point.y:.0f}',
                enabled: true,
            }

        }]
    });

    var CM = [],
        BM = [],
        TS = [];
    timeE = timeE + 5;

    for (let x in REP16) {
        let alert = "";
        let i = 100 - parseFloat(REP16[x][0]);
        let e = REP16[x] ? REP16[x][0] : 100;
        let j = 100 - parseFloat(e);
        alert = i >= 90 ? `<span style='color:red;font-weight:bold'>${x}</span>` : x;
        CM.push(i)
        BM.push(j);
        TS.push(alert);
    }

    Highcharts.chart('TABLE_SPACE', {
        chart: {
            type: 'column',
            events: {
                load: function() {
                    var ch = this;
                    setTimeout(function() {
                        if (EXP) ch.exportChart();
                    }, timeE);
                }
            }
        },
        credits: {
            enabled: false
        },
        title: {
        	useHTML: true,
            text:TITLE,      
        },
        subtitle: {
        	text: 'Espacio por TableSpace'.toUpperCase()
    	},
        xAxis: {
            categories: TS,
            crosshair: true,
            labels: {
                style: {
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            max: 100,
            tickInterval: 10,
            title: {
                text: 'Porcentaje de uso'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px;font-weight:bolder;color:#0095ff">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f}% USO</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        shared: true,
        exporting: {
        	allowHTML: true,
            enabled: true,
            filename: 'Espacio por TableSpace'.toUpperCase(),
            chartOptions: {
                xAxis: {
                    labels: {
                        style: {
                            fontSize: '2px'
                        }
                    },
                },
                yAxis: {
                    labels: {
                        style: {
                            fontSize: '2px'
                        }
                    },
                }
            }
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: MONTH_O,
            data: BM,
            color: "#979da2",

        }, {
            name: MONTH_N,
            data: CM,
            color: "#37c059",
            dataLabels: {
                align: 'center',
                format: '{point.y:.1f}%',
                enabled: true,
               style: {
                   fontSize: '7px',
               }
            }

        }]
    });

    TOTAL = bytesToSize(REP13["sum"][0]," ");
    DBSIZE = [];
    timeE = timeE + 5;
    delete REP13["sum"];

    for (let x in REP13) {
        let i = parseFloat(REP13[x][0]);
        let ds = x.indexOf("\\") == -1 ? "/" : "\\";
        let n = x.split(ds);
        n = n[n.length - 1];
        
        sizen = bytesToSize(i,"")
        console.log(bytesToSize(REP13[x][0],""));
        DBSIZE.push({ name: n.slice(0,-4), y: i, size : parseFloat(sizen),prefix: sizen.slice(-2)  });
    }

    Highcharts.chart('DBSIZE', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie',
            events: {
                load: function() {
                    var ch = this;
                    setTimeout(function() {
                        if (EXP) ch.exportChart();
                    }, timeE);
                }
            }
        },
        credits: {
            enabled: false
        },

        title: {
        	useHTML: true,
            text:TITLE,      
        },
        subtitle: {
        	text: `TAMAÑO DE LA BASE DE DATOS<br><b><span style='color:#6610f2;font-size:18px;font-weight:900;'>${TOTAL}</span></b>`
    	},

    	exporting: {
    		allowHTML: true,
            sourceWidth: 1200,
            sourceHeight: 1200,
            style:{fontSize:'14px'},
		    filename: `TAMAÑO DE LA BASE DE DATOS`,
            chartOptions: {
                plotOptions: {
                    pie: {
                        dataLabels: {
                            style:{fontSize:'14px'},
                        }
                    }
                }
            }
		},

        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    style:{fontSize:'7px'},
                    enabled: true,
                    format: '{point.name}:<b><span style="color:#8B0000">{point.size:.1f}{point.prefix}</span></b>'
                },
                //showInLegend: true
            }
        },

        series: [{
            name: '',
            colorByPoint: true,
            data: DBSIZE
        }]
    });

    HIT_RATIO = []
    for (x in REP23) {
        i = parseFloat(REP23[x][0])
        HIT_RATIO.push({ name: x, label: i });
    }

    Highcharts.chart('HIT_RATIO', {
        chart: {
            type: 'timeline'
        },
        credits: {
            enabled: false
        },
        xAxis: {
            visible: false
        },
        yAxis: {
            visible: false
        },
        title: {
        	useHTML: true,
            text:TITLE,      
        },
        subtitle: {
        	text: 'MONITOREO DEL CACHE HIT RATIO'
    	},
    	exporting: {
    		allowHTML: true,
		    filename: 'MONITOREO DEL CACHE HIT RATIO'
		},
        series: [{
            data: HIT_RATIO
        }]
    });



    SHARED_SQL = []
    for (x in REP24) {
        i = parseFloat(REP24[x][0])
        SHARED_SQL.push({ name: x, label: i });
    }

    Highcharts.chart('SHARED_SQL', {
        chart: {
            type: 'timeline'
        },
        credits: {
            enabled: false
        },
        xAxis: {
            visible: false
        },
        yAxis: {
            visible: false
        },
        title: {
        	useHTML: true,
            text:TITLE,      
        },
        subtitle: {
        	 text: 'MEMORIA CACHE DEL SHARED SQL AREA'
    	},
    	exporting: {
    		allowHTML: true,
		    filename: 'MEMORIA CACHE DEL SHARED SQL AREA',
		},
        series: [{
            data: SHARED_SQL
        }]
    });


    DDD = []
    for (x in REP25) {
        i = parseFloat(REP25[x][0])
        DDD.push({ name: x, label: i });
    }

    Highcharts.chart('DDD', {
        chart: {
            type: 'timeline'
        },
        credits: {
            enabled: false
        },
        xAxis: {
            visible: false
        },
        yAxis: {
            visible: false
        },
        title: {
        	useHTML: true,
            text:TITLE,      
        },
        subtitle: {
        	text: 'MEMORIA CACHE DEL DICCIONARIO DE DATOS'
    	},
    	exporting: {
    		allowHTML: true,
		    filename: 'MEMORIA CACHE DEL DICCIONARIO DE DATOS',
		},
        series: [{
            data: DDD
        }]
    });
    </script>
</body>

</html>
